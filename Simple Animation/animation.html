<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Animation</title>
    <link rel="stylesheet" href="animation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
</head>
<body>
    <div class="container">
       <h1>Banned Yu-Gi-Oh Cards That Were Too Strong</h1>
        <main class="row">
            <div id="left_button" class="col-1">
            <img src="left.png" alt="left arrow">
        </div>
         <div id="center" class="col-10">
            <div id="slides">
               <div class="slot"><img src="greed.jpg" alt="Pot_of_Greed"></div>
               <div class="slot"><img src="grace.jpg" alt="Graceful_Charity"></div>
               <div class="slot"><img src="choice.png" alt="Painful_Choice"></div>
               <div class="slot"><img src="heart.png" alt="Change_of_Heart"></div>
               <div class="slot"><img src="destroyer.png" alt="Makyura_the_Destructor"></div>
               <div class="slot"><img src="science.png" alt="Magical_Scientist"></div>
               <div class="slot"><img src="sense.png" alt="Sixth_Sense"></div>
               <div class="slot"><img src="shock.jpg" alt="Number16_Shock_Master"></div>
               <div class="slot"><img src="toad.jpg" alt="Substitoad"></div>
               <div class="slot"><img src="will.jpg" alt="Last_Will"></div>
            </div>
        </div>
        <div id="right_button" class="col-1">
            <img src="right.png" alt="right arrow">
        </div>
        </main>
    </div>
    <script src="animation.js"></script>
</body>
</html>
